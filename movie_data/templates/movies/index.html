<h2>Search for Movie</h2>
<form action="/movie_data/search/" method="get">
    <input type="text" name="q">
    <input type="submit" value="Search">
</form>

<p></p>
<h2>Current Movie List</h2>
<table>
    <tr>
        <th>Movie Name</th>
        <th>Movie Release Date</th>
        <th>Average Score</th>
    </tr>
    {% for movie in all_movies %}
    <tr>
        <td><a href="{% url 'movie_data:detail' movie.id %}">{{ movie.title }}</a></td>
        <td> {{ movie.release }}</td>
        <td> {{ movie.avg_rating | floatformat:2 }}</td>
    </tr>
    {% endfor %}
</table>
