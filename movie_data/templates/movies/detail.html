<img src="http://lorempixel.com/182/268/cats" style="float: left;">
<h1>  {{ movie.title }} </h1>
<h2> Released: {{ movie.release }}</h2>
<h2> Review Score: {{ movie.avg_rating | floatformat:2}} </h2>
<h2> Number of Reviews: {{ movie.num_reviews }} </h2>



<table>
    <tr>
        <th>Reviewer ID</th>
        <th>Score</th>
    </tr>
    {% for movie in reviewed %}
    <tr>
        <td><a href="{% url 'movie_data:critic' movie.critic.id %}">{{ movie.critic.id }}</a></td>
        <td>{{ movie.rating}}</td>
    </tr>
    {% endfor %}
</table>
